<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=melodrama@400,600,500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>The Quiz App</title>
  </head>
  <body>
    <section class="MainSection">
      <button id="modesToggle" data-mode="light" title="Theme mode switch">
        <i class="fa-solid fa-toggle-off"></i>
      </button>
      <h1 id="endPageTitle">End of The Quiz!</h1>
      <div class="textContainer">
        <h2>Well done <span id="playerName"></span>!</h2>
        <p>
           You completed the quiz game!
        </p>
        <p>Your score is: <span id="score"></span></p>
        <p>Thank you and play again soon!</p>
      </div>
      <a href="index.html" role="button" aria-labelledby="returnBtn">
        <input
          type="button"
          value="Return to start screen"
          id="returnBtn"
          class="btn"
        />
      </a>
    </section>

    <script src="src/end-page.js" type="module"></script>
  </body>
</html>
