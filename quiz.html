<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=melodrama@400,600,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="src/style.css">
    <title>The Quiz App</title>
</head>
<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
          <div id="stats">
            <div id="stats-item">
              <p id="progressText" class="stats-prefix">
                Question
              </p>
            </div>
            <div id="stats-item">
              <p class="stats-prefix">
                Score
              </p>
              <h1 class="stats-main-text" id="score">
  
              </h1>
            </div>
          </div>
          <h2 id="question">What is the answer to this questions?</h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>


    <script src="src/quiz.js"></script>
</body>
</html>
